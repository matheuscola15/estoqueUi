<table mat-table [dataSource]="produto" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nomeproduto">
    <th mat-header-cell *matHeaderCellDef>  Nome do produto </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeproduto}} </td>
  </ng-container>
  <ng-container matColumnDef="modelo">
    <th mat-header-cell *matHeaderCellDef>  Marca do produto</th>
    <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
  </ng-container>
  <ng-container matColumnDef="modelo1">
    <th mat-header-cell *matHeaderCellDef>  Modelo do produto</th>
    <td mat-cell *matCellDef="let element"> {{element.modelo1}} </td>
  </ng-container>
  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef>  Pre√ßo do produto </th>
    <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
