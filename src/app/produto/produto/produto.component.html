<table mat-table [dataSource]="produto" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nomeproduto">
    <th mat-header-cell *matHeaderCellDef> nome do produto </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeproduto}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="example-button-row">
  <button mat-raised-button color="primary" routerLink="/categoria">Categorias</button>
</div>
